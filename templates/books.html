<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
</head>

<body>

  <div class = "painel">
  <h1>{{category.name}}</h1>
{% if books !=[] %}
<a href = '{{url_for('newBook', category_id = category.id)}}'>Create New Book</a>
    <div>
    {% for i in books %}
      <p>{{i.name}}</p>
      <p>{{i.description}}</p>
      <p>{{i.price}}</p>
      <a href='{{url_for('editBook', category_id = category.id, book_id = i.id)}}'>Edit</a>
      </br>
      <a href='{{url_for('deleteBook', category_id = category.id, book_id = i.id)}}'>Delete</a>
      </br>
    {% endfor %}
    </div>
{% else %}
<p> You currently have no books. <p>
  <a href = '{{url_for('newBook', category_id = category.id)}}'>Create New Book</a>
{% endif %}

</div>
</body>
</html>
